<ion-content [fullscreen]="true">
  <ion-tabs>
    <ion-header collapse="condense">
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="stock">
          <ion-icon name="medkit-outline"></ion-icon>
          Estoque de medicamentos
        </ion-tab-button>
        <ion-tab-button tab="time">
          <ion-icon name="time-outline"></ion-icon>
          Hor√°rios de medicamentos
        </ion-tab-button>
      </ion-tab-bar>
    </ion-header>

    <ion-tab tab="stock">
      <ion-list>
        <ion-item *ngFor="let medicine of meds">
          <ion-label>{{medicine.name}}</ion-label>
          <ion-label slot="end">{{medicine.quantity}} dias restantes</ion-label>
        </ion-item>
      </ion-list>
    </ion-tab>

    <ion-tab tab="time">
      <ion-list>
        <ion-item *ngFor="let time of times">
          <ion-label>{{time.name}}</ion-label>
          <ion-toggle slot="end" [(ngModel)]="time.active"></ion-toggle>
        </ion-item>
      </ion-list>
      <ion-fab horizontal="end" vertical="end">
        <ion-fab-button>
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-tab>
  </ion-tabs>
</ion-content>
