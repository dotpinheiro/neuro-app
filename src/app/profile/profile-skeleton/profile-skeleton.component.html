<ion-content [fullscreen]="true">
  <div class="form" style="margin-top: 20px">
    <div class="image-wrapper">
      <ion-avatar class="user-image-avatar">
        <ion-skeleton-text [animated]="true"></ion-skeleton-text>
      </ion-avatar>
    </div>

    <div class="form-input-full" style="align-items: center">
      <ion-skeleton-text
        class="form-input"
        [animated]="true"
        style="width: 80%; height: 30px"
      >
      </ion-skeleton-text>
    </div>

    <div class="form-input-half" style="padding: 20px">
      <ion-skeleton-text
        [animated]="true"
        style="width: 50%; height: 30px"
      ></ion-skeleton-text>
      <ion-skeleton-text
        [animated]="true"
        style="width: 50%; height: 30px"
      ></ion-skeleton-text>
    </div>

    <div class="form-input-half" style="padding: 20px">
      <ion-skeleton-text
        [animated]="true"
        style="width: 50%; height: 30px"
      ></ion-skeleton-text>
      <ion-skeleton-text
        [animated]="true"
        style="width: 50%; height: 30px"
      ></ion-skeleton-text>
    </div>

    <div class="form-input-full" style="align-items: center">
      <ion-skeleton-text
        [animated]="true"
        style="width: 80%; height: 40px"
      ></ion-skeleton-text>
    </div>
  </div>
</ion-content>
